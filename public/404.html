<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting to Milan Rawat Portfolio</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g. https://Milan-rawat.github.io/one/two?a=b&c=d#qwe, becomes
      // https://Milan-rawat.github.io/?p=/one/two&q=a=b~and~c=d#qwe
      var l = window.location;
      var q = {};
      var p = l.pathname.slice(1).split('/');
      if (p[0]) q.p = p.join('/');
      if (l.search) q.q = l.search.slice(1);
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/?' + Object.keys(q).map(k => k + '=' + q[k]).join('&') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
